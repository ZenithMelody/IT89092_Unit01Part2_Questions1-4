    <title>Question 4</title>
    <!--
    Modify question 3 such that the user will be prompt to enter the range to check rather 
    than 4 to 50. The program should ensure only number can be entered and the second number 
    enter for the range must be greater then the first number, not negative numbers allowed.
    -->
    <script>

        function isPrime(num){
            if(num < 2){
                return false
            }

            for (let i = 2; i < num; i++){
                if (num % i === 0){
                    return false 
                }
            }
            return true
        }

        function checkRange(){

            let start;
            let end;

            while(true){

                start = prompt("Pls gimme start number"); 
                end = prompt("Pls gimme end number"); 

                start = parseInt(start);
                end = parseInt(end);

                if(start < 0 || end < 0){
                    alert("Pls enter positive numbers");
                    continue;
                }

                if(end <= start){
                    alert("Pls make the end bigger than start");
                    continue;
                }
                break;
            }
            
            return {start, end};
        }

        function printPrimes(start, end){

            let sum = 0;

            for(x = start; x < end; x++){
                if(isPrime(x)){
                    document.write(`${x}<br>`);
                    sum += x;
                }
            }
            document.write("The sum of all prime numbers is ", sum);
        }

        const {start, end} = checkRange(); 
        printPrimes(start, end);

    </script>
